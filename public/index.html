<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Product Listing</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a href="#">YourStore</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for products, brands and more" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
      <nav class="main-nav">
        <a href="#" class="nav-item">
          <i class="fa fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fa fa-heart"></i>
          <span>Wishlist</span>
        </a>
        <a href="cart.html" class="nav-item">
          <i class="fa fa-shopping-bag"></i>
          <span>Bag</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-content">
      <!-- Filters Sidebar -->
      <aside class="filters">
        <h3>FILTERS</h3>
        <div class="filter-group">
          <h4>CATEGORIES</h4>
          <div class="filter-option">
            <input type="checkbox" id="cat1" />
            <label for="cat1">T-Shirts</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="cat2" />
            <label for="cat2">Shirts</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="cat3" />
            <label for="cat3">Jeans</label>
          </div>
        </div>
        <div class="filter-group">
          <h4>BRAND</h4>
          <div class="filter-option">
            <input type="checkbox" id="brand1" />
            <label for="brand1">Brand A</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="brand2" />
            <label for="brand2">Brand B</label>
          </div>
        </div>
        <div class="filter-group">
          <h4>PRICE</h4>
          <div class="filter-option">
            <input type="radio" id="price1" name="price" />
            <label for="price1">Under ₹500</label>
          </div>
          <div class="filter-option">
            <input type="radio" id="price2" name="price" />
            <label for="price2">₹500 to ₹1000</label>
          </div>
        </div>
      </aside>

      <!-- Products Section -->
      <section class="products-section">
        <div class="product-grid">
          <!-- Products will be dynamically injected by script.js -->
        </div>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
